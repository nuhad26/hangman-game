<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Play the classic Hangman word guessing game with beautiful animations and modern UI" />
    <meta name="theme-color" content="#667eea" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- Loading spinner styles -->
    <style>
      .loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      /* Hide loading when app loads */
      #root:not(:empty) + .loading {
        display: none;
      }
    </style>
    
    <title>Hangman Game - Classic Word Guessing</title>
  </head>
  <body>
    <div id="root"></div>
    <div class="loading"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
